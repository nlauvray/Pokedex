<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une nouvelle équipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokemon-red: #FF0000;
            --pokemon-blue: #0075BE;
            --pokemon-yellow: #FFDE00;
            --pokemon-black: #222224;
            --pokemon-white: #FFFFFF;
        }

        body {
            font-family: 'Press Start 2P', system-ui, sans-serif;
            background-color: #f0f0f0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.2) 10px,
                rgba(255, 255, 255, 0.2) 20px
            );
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--pokemon-white);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: var(--pokemon-red);
            text-shadow: 2px 2px var(--pokemon-black);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }

        h2 {
            font-size: 1.2rem;
            border-bottom: 3px solid var(--pokemon-yellow);
            padding-bottom: 0.5rem;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-size: 0.8rem;
            color: var(--pokemon-blue);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.8rem;
            border: 2px solid var(--pokemon-blue);
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        .pokemons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .pokemon {
            background-color: #f8f8f8;
            border: 2px solid var(--pokemon-blue);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .pokemon label {
            font-size: 0.8rem;
            color: var(--pokemon-black);
        }

        .btn-create-team {
            background-color: var(--pokemon-blue);
            color: var(--pokemon-white);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto;
            display: block;
            font-family: inherit;
        }

        .btn-create-team:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 117, 190, 0.3);
        }

        .btn-create-team:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer une nouvelle équipe</h1>
        <form action="{{ url_for('create_team') }}" method="POST">
            <label for="team_name">Nom de l'équipe:</label>
            <input type="text" id="team_name" name="team_name" required>
            <h2>Choisissez vos Pokémon (jusqu'à 5):</h2>
            <div class="pokemons">
                {% for pokemon in pokemons %}
                    <div class="pokemon">
                        <input type="checkbox" id="pokemon_{{ pokemon.id }}" name="pokemons" value="{{ pokemon.id }}">
                        <label for="pokemon_{{ pokemon.id }}">{{ pokemon.name }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn-create-team">Créer l'équipe</button>
        </form>
    </div>
</body>
</html>
