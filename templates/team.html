<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'équipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ team.name }}</h1>
        <h2>Pokémons dans l'équipe :</h2>
        <ul id="team-pokemons">
            {% for pokemon in team.pokemons %}
                <li>{{ pokemon.name }}</li>
            {% endfor %}
        </ul>
        <h2>Ajouter des Pokémons :</h2>
        <ul>
			{% for pokemon in all_pokemons %}
				<li>
					{{ pokemon.name }}
					<button onclick="add_to_team('{{ pokemon.id }}', '{{ pokemon.name }}')">+</button>
				</li>
			{% endfor %}
        </ul>
        <button class="btn-blue" onclick="window.location.href='{{ url_for('auth.profile') }}'">Retour au tableau de bord</button>
		<button type="submit" class="btn-red" onclick="delete_team()">Supprimer l'équipe</button>
        <script>
            function add_to_team(pokemon_id, pokemon_name) {
                fetch('/teams/{{ team.id }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pokemon_id: pokemon_id }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const teamPokemonsList = document.getElementById('team-pokemons');
                        const newPokemon = document.createElement('li');
                        newPokemon.textContent = pokemon_name;
                        teamPokemonsList.insertBefore(newPokemon, teamPokemonsList.firstChild);
                    }
                })
                .catch(error => {
                    console.error(error);
                });
            }

			function delete_team() {
				fetch('/teams/{{ team.id }}', {
					method: 'DELETE',
					headers: {
						'Content-Type': 'application/json',
					},
				})
				.then(response => {
					if (response.ok) {
						window.location.href = "{{ url_for('auth.profile') }}";
					}
				})
				.catch(error => {
					console.error(error);
				});
			}
        </script>
    </div>
</body>
</html>
