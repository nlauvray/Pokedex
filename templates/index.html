<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .btn-register, .btn-login {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        .btn-register:hover, .btn-login:hover {
            background-color: #0056b3;
        }

        /* Style pour les messages flash */
        .flash-message {
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: none;
        }
        .flash-success {
            background-color: #28a745;
        }
        .flash-danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur le site Pokémon !</h1>

        <!-- Boutons de navigation -->
        <div>
            <a href="{{ url_for('register') }}" class="btn-register">Créer un compte</a>
            <a href="{{ url_for('login') }}" class="btn-login">Se connecter</a>
        </div>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script>
        // Afficher les messages flash comme des alertes
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            
            flashMessages.forEach(function(message) {
                // Afficher le message
                message.style.display = 'block';
                
                // Masquer après 5 secondes
                setTimeout(function() {
                    message.style.display = 'none';
                }, 5000);
            });
        });
    </script>

</body>
</html>
