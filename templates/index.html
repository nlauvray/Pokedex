<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokemon-red: #FF0000;
            --pokemon-blue: #0075BE;
            --pokemon-yellow: #FFDE00;
            --pokemon-black: #222224;
            --pokemon-white: #FFFFFF;
        }

        body {
            font-family: 'Press Start 2P', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-color: #f0f0f0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.2) 10px,
                rgba(255, 255, 255, 0.2) 20px
            );
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--pokemon-white);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pokeball-header {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pokeball-header::before {
            content: '';
            position: absolute;
            background-color: var(--pokemon-red);
            width: 100%;
            height: 50%;
            border-radius: 120px 120px 0 0;
            top: 0;
        }

        .pokeball-header::after {
            content: '';
            position: absolute;
            background-color: var(--pokemon-white);
            width: 100%;
            height: 50%;
            border-radius: 0 0 120px 120px;
            bottom: 0;
            border-top: 8px solid var(--pokemon-black);
        }

        h1 {
            color: var(--pokemon-red);
            text-shadow: 2px 2px var(--pokemon-black);
            font-size: 1.8rem;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 0.8rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            text-decoration: none;
            font-family: inherit;
            min-width: 200px;
        }

        .btn-register {
            background-color: var(--pokemon-red);
            color: var(--pokemon-white);
            border: none;
        }

        .btn-login {
            background-color: var(--pokemon-blue);
            color: var(--pokemon-white);
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 0.7rem;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .flash-success {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #45a049;
        }

        .flash-danger {
            background-color: var(--pokemon-red);
            color: white;
            border: 2px solid #c62828;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }

            .buttons-container {
                flex-direction: column;
                gap: 1rem;
            }

            .pokeball-header {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pokeball-header"></div>
        <h1>Bienvenue dans votre Pokédex personnel !</h1>

        <div class="buttons-container">
            <a href="{{ url_for('register') }}" class="btn btn-register">Créer un compte</a>
            <a href="{{ url_for('login') }}" class="btn btn-login">Se connecter</a>
        </div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            
            flashMessages.forEach(function(message) {
                message.style.display = 'block';
                
                setTimeout(function() {
                    message.style.opacity = '0';
                    message.style.transition = 'opacity 0.5s ease-out';
                    
                    setTimeout(function() {
                        message.style.display = 'none';
                    }, 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
