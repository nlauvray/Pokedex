<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Pokémon Battle Arena!</h1>
    <div id="battle-arena">
        <object type="image/svg+xml" data="{{ url_for('static', filename='arene.svg') }}">Your browser does not support SVG</object>
    </div>
    <div id="battle-controls">
        <button id="attack-button">Attack</button>
        <button id="defend-button">Defend</button>
    </div>
    <div id="battle-log"></div>

    <script>
        document.getElementById('attack-button').addEventListener('click', function() {
            document.getElementById('battle-log').innerHTML += '<p>You attacked!</p>';
        });

        document.getElementById('defend-button').addEventListener('click', function() {
            document.getElementById('battle-log').innerHTML += '<p>You defended!</p>';
        });
    </script>
</body>
</html>
