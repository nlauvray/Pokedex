<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Pok√©dex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --pokemon-red: #FF0000;
            --pokemon-blue: #0075BE;
            --pokemon-yellow: #FFDE00;
            --pokemon-black: #222224;
            --pokemon-white: #FFFFFF;
        }

        body {
            font-family: 'Press Start 2P', system-ui, sans-serif;
            background-color: #f0f0f0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.2) 10px,
                rgba(255, 255, 255, 0.2) 20px
            );
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--pokemon-white);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--pokemon-red);
            text-align: center;
            text-shadow: 2px 2px var(--pokemon-black);
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .form-container {
            background-color: #f8f8f8;
            border: 3px solid var(--pokemon-black);
            border-radius: 10px;
            padding: 2rem;
            margin: 1rem 0;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--pokemon-blue);
            border-radius: 5px;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            font-family: inherit;
        }

        input::placeholder {
            color: #666;
            opacity: 0.7;
        }

        input:focus {
            border-color: var(--pokemon-yellow);
            outline: none;
            box-shadow: 0 0 5px rgba(255, 222, 0, 0.5);
        }

        button {
            background-color: var(--pokemon-red);
            color: var(--pokemon-white);
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .pokeball {
            width: 50px;
            height: 50px;
            margin: 0 auto 2rem;
            display: block;
            position: relative;
        }

        .pokeball::before {
            content: '';
            position: absolute;
            background-color: var(--pokemon-red);
            width: 100%;
            height: 50%;
            border-radius: 50px 50px 0 0;
            top: 0;
        }

        .pokeball::after {
            content: '';
            position: absolute;
            background-color: var(--pokemon-white);
            width: 100%;
            height: 50%;
            border-radius: 0 0 50px 50px;
            bottom: 0;
            border-top: 3px solid var(--pokemon-black);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pokeball"></div>
        <h1>Connexion</h1>
        <div class="form-container">
            <form action="{{ url_for('login') }}" method="POST">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                {%with messages = get_flashed_messages(with_categories=true)%}
                    {% if  messages %}
                        <div id="flash-message">
                            {%for category, message in messages %}
                                <div class="flash-message flash-{{category}}">
                                    {{message}}
                                </div>
                            {% endfor %}
                        </div>
                    {%endif%}
                {%endwith%}
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>
</body>
</html>
