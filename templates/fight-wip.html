<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page en Construction - Pokémon</title>
    <style>
        :root {
            --primary-red: #FF4500;
            --secondary-black: #1A1A1A;
            --accent-yellow: #FFD700;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #E0E0E0 0%, #F5F5F5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }
        .container {
            background-color: white;
            border: 5px solid var(--primary-red);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(10deg);
            transition: all 0.5s ease;
        }
        .container:hover {
            transform: rotateX(0deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        h1 {
            color: var(--primary-red);
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            color: var(--secondary-black);
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .pokeball {
            width: 150px;
            height: 150px;
            background: linear-gradient(to bottom, var(--primary-red) 50%, white 50%);
            border-radius: 50%;
            position: relative;
            margin: 30px auto;
            animation: shake 1.5s infinite;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .pokeball:hover {
            transform: scale(1.1) rotate(360deg);
        }
        .pokeball::before {
            content: '';
            position: absolute;
            background: var(--secondary-black);
            width: 100%;
            height: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .pokeball::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 7px solid var(--secondary-black);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .construction-tape {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 30px;
            background: repeating-linear-gradient(
                45deg,
                var(--primary-red),
                var(--primary-red) 10px,
                var(--accent-yellow) 10px,
                var(--accent-yellow) 20px
            );
            transform: rotate(-3deg);
            z-index: -1;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-tape"></div>
        <div class="pokeball"></div>
        <h1>Page en Construction !</h1>
        <p>Revenez bientôt pour découvrir de nouvelles aventures Pokémon !</p>
    </div>
</body>
</html>
